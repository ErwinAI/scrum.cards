<!DOCTYPE html>
<html>
<head><!-- force render with most recent IE version -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Scrum.Cards</title>

	<link rel="icon" href="/images/homescreen/96.png" type="image/x-icon">
	<link rel="manifest" href="/manifest.json">

  <!--build:css css/style.min.css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- endbuild -->

</head>

<body>

  <header class="header">
	<h1 class="header_title">Scrum.Cards</h1>
  </header>

  <main class="main">
	  <div class="grid">
		  <div class="row row-equal">
			  <div class="col-3">
				  <div class="content">
					  <div class="card">
						  <h1>0</h1>
					  </div>
				  </div>
			  </div>
			  <div class="col-3">
				  <div class="content">
					  <div class="card">
						  <h1>&frac12;</h1>
					  </div>
				  </div>
			  </div>
			  <div class="col-3">
				  <div class="content">
					  <div class="card">
						  <h1>1</h1>
					  </div>
				  </div>
			  </div>
			  <div class="col-3">
				  <div class="content">
					  <div class="card">
						  <h1>2</h1>
					  </div>
				  </div>
			  </div>
		  </div>
		  <div class="row row-equal">
			  <div class="col-3">
				  <div class="content">
					  <div class="card">
						  <h1>3</h1>
					  </div>
				  </div>
			  </div>
			  <div class="col-3">
				  <div class="content">
					  <div class="card">
						  <h1>5</h1>
					  </div>
				  </div>
			  </div>
			  <div class="col-3">
				  <div class="content">
					  <div class="card">
						  <h1>8</h1>
					  </div>
				  </div>
			  </div>
			  <div class="col-3">
				  <div class="content">
					  <div class="card">
						  <h1>13</h1>
					  </div>
				  </div>
			  </div>
		  </div>
		  <div class="row row-equal">
			  <div class="col-4">
				  <div class="content">
					  <div class="card">
						  <h1>20</h1>
					  </div>
				  </div>
			  </div>
			  <div class="col-4">
				  <div class="content">
					  <div class="card">
						  <h1>40</h1>
					  </div>
				  </div>
			  </div>
			  <div class="col-4">
				  <div class="content">
					  <div class="card">
						  <h1>100</h1>
					  </div>
				  </div>
			  </div>
		  </div>
		  <div class="row row-equal">
			  <div class="col-6">
				  <div class="content">
					  <div class="card">
						  <h1>?</h1>
					  </div>
				  </div>
			  </div>
			  <div class="col-6">
				  <div class="content">
					  <div class="card">
						  <h1>Break</h1>
					  </div>
				  </div>
			  </div>
		  </div>
	  </div>


  </main>

  <aside class="toast-view js-toast-view"></aside>

  <!-- must be at the end of body -->
  <!--build:js js/main.min.js -->
  <script src="js/main.js" async></script>
  <!-- endbuild -->
  <script src="service-worker-registration.js" async></script>
</body>

</html>
